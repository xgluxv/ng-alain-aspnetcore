<pro-header [title]="'分步表单'">
    <ng-template #breadcrumb>
        <nz-breadcrumb>
            <nz-breadcrumb-item><a [routerLink]="['/']">首页</a></nz-breadcrumb-item>
            <nz-breadcrumb-item><a [routerLink]="['/']">表单页</a></nz-breadcrumb-item>
            <nz-breadcrumb-item>分步表单</nz-breadcrumb-item>
        </nz-breadcrumb>
    </ng-template>
    <ng-template #content>将一个冗长或用户不熟悉的表单任务分成多个步骤，指导用户完成。</ng-template>
</pro-header>
<nz-card [nzBordered]="false" [nzNoHovering]="true">
    <ng-template #body>
        <nz-steps [(nzCurrent)]="item.step">
            <nz-step nzTitle="填写转账信息"></nz-step>
            <nz-step nzTitle="确认转账信息"></nz-step>
            <nz-step nzTitle="完成"></nz-step>
        </nz-steps>
        <app-step1 *ngIf="item.step==0"></app-step1>
        <app-step2 *ngIf="item.step==1"></app-step2>
        <app-step3 *ngIf="item.step==2"></app-step3>
    </ng-template>
</nz-card>
